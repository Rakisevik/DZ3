

    <html>
    <head>
      <title>Form Validation</title>
      <script type="text/javascript">
        var divs = new Array();
        divs[0] = "errFirst";
        divs[1] = "errLast";
        divs[2] = "errEmail";
        divs[3] = "errBrind";
        divs[4] = "errMark";
        divs[5] = "errProfessor";
        function validate()
        {
          var inputs = new Array();
          inputs[0] = document.getElementById('first').value;
          inputs[1] = document.getElementById('last').value;
          inputs[2] = document.getElementById('email').value;
          inputs[3] = document.getElementById('ubrind').value;
          inputs[4] = document.getElementById('mark').value;
          inputs[5] = document.getElementById('professor').value;
          var errors = new Array();
          errors[0] = "<span style='color:red'>Please enter your first name!</span>";
          errors[1] = "<span style='color:red'>Please enter your last name!</span>";
          errors[2] = "<span style='color:red'>Please enter your email!</span>";
          errors[3] = "<span style='color:red'>Please enter your index!</span>";
          errors[4] = "<span style='color:red'>Please enter your mark!</span>";
          errors[5] = "<span style='color:red'>Please enter your Professor name!</span>";
          for (i in inputs)
          {
            var errMessage = errors[i];
            var div = divs[i];
            if (inputs[i] == "")
                document.getElementById(div).innerHTML = errMessage;
            else if (i==2)
            {
              var atpos=inputs[i].indexOf("@");
              var dotpos=inputs[i].lastIndexOf(".");
              if (atpos<1 || dotpos<atpos+2 || dotpos+2>=inputs[i].length)
                document.getElementById('errEmail').innerHTML = "<span style='color: red'>Enter a valid email address!</span>";
                else
                    document.getElementById(div).innerHTML = "OK!";
            }
            else if(i==3)
            {
                if (!(inputs[i] > 0 && inputs[i]<9999))
                document.getElementById(div).innerHTML = errMessage;
                else
                    document.getElementById(div).innerHTML = "OK!";
            }
            else if(i==4)
            {
                if (!(inputs[i] > 5 && inputs[i]<11))
                document.getElementById(div).innerHTML = errMessage;
                else
                    document.getElementById(div).innerHTML = "OK!";
            }
            else
                document.getElementById(div).innerHTML = "OK!";
           }
         }
            function finalValidate()
            {
              var count = 0;
              for(i=0;i<6;i++)
              {
                var div = divs[i];
                if(document.getElementById(div).innerHTML == "OK!")
                count = count + 1;
              }
              if(count == 6)
                document.getElementById("errFinal").innerHTML = "All the data you entered is correct!!!";
            }
       </script>
    </head>
    <body>
        <table id="table1" border="1px solid black">
          <tr>
            <td>First Name:</td>
            <td><input type="text" id="first" onkeyup="validate();" /></td>
            <td><div id="errFirst"></div></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input type="text" id="last" onkeyup="validate();"/></td>
            <td><div id="errLast"></div></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" id="email" onkeyup="validate();"/></td>
            <td><div id="errEmail"></div></td>
          </tr>
          <tr>
            <td>Index:</td>
            <td><input type="number" id="ubrind" onkeyup="validate();"/></td>
            <td><div id="errBrind"></div></td>
          </tr>
          <tr>
            <td>Mark:</td>
            <td><input type="number" id="mark" onkeyup="validate();"/></td>
            <td><div id="errMark"></div></td>
          </tr>
          <tr>
            <td>Professor:</td>
            <td><input type="text" id="professor" onkeyup="validate();"/></td>
            <td><div id="errProfessor"></div></td>
          </tr>
          <tr>
            <td><input type="button" id="create" value="Create" onclick="validate();finalValidate();"/></td>
            <td><div id="errFinal"></div></td>
          </tr>
        </table>
    </body>
    </html>
